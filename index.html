<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Site Cadastro</title>
</head>
<body>

    <header>
        <h2>Site de Cadastro</h2>
        <br>
    </header>
    
    <main>
        <div class="cadastrino">
            <section class="flex">
            <div>
                <input type="text" id="nome" name="nome" required placeholder="Nome Completo">
                <br>

                <input type="number" id="idade" name="idade" required minlength="1" maxlength="3" placeholder="idade">
                <br>

                <input type="date" id="nascimento" name="nascimento" required placeholder="Data de nascimento">
                <br>

                <input type="email" id="email" name="email" required placeholder="Seu Email">
                <br>

                <input type="number" id="cpf" name="cpf" required placeholder="CPF">
                <br>

                <fieldset>

                    <legend>Genero</legend>

                    <input type="radio" id="man" name="genero" required>
                    <label for="man"> Homem</label>
                    <br>

                    <input type="radio" id="woman" name="genero" required>
                    <label for="woman">Mulher</label>
                    <br>

                    <input type="radio" id="iden" name="genero" required>
                    <label for="iden">Prefiro não dizer</label>
                    <br>

                </fieldset>

            </div>

            <div>
                
                <fieldset>
                    <legend>Telefone</legend>
                    <input type="number" id="Prefixo" name="Prefixo" required required minlength="1" maxlength="3" placeholder="Prefixo, Ex: 55 = Brasil">
                    <br>

                    <input type="number" id="DDD" name="DDD" required required minlength="2" maxlength="2" placeholder="DDD">
                    <br>

                    <input type="tel" id="numeros" name="numeros" required required minlength="9" maxlength="9" placeholder="Ultimos 9 Números">
                    <br>
                </fieldset>
            </div>

            <div>

                <input type="text" id="pai" name="pai" required placeholder="Progenitor Masculino">
                <br>

                <input type="text" id="mãe" name="mãe" required placeholder="Progenitor Feminino">
                <br>
                <fieldset>
                    <legend>Estado Civil</legend>
                    <input type="radio" id="solteiro" name="estado" required>
                    <label for="Solteiro"> Solteiro</label>
                    <br>

                    <input type="radio" id="casado" name="estado" required>
                    <label for="casado"> Casado</label>
                    <br>

                    <input type="radio" id="separado" name="estado" required>
                    <label for="separado"> Separado</label>
                    <br>

                    <input type="radio" id="divorciado" name="estado" required>
                    <label for="divorciado"> Divorciado</label>
                    <br>

                    <input type="radio" id="viuvo" name="estado" required>
                    <label for="viuvo"> Viúvo</label>
                    <br>
                </fieldset>
            </div>
            </section>

            <br>

            <section class="flex">
            <div>
                <fieldset>
                    <legend> Endereço</legend>

                    <input type="text" id="pais" name="pais" required placeholder="País">
                    <br>

                    <input type="text" id="estado" name="estado" required placeholder="Estado">
                    <br>
                    
                    <input type="text" id="cidade" name="cidade" required placeholder="Cidade">
                    <br>

                    <input type="text" id="bairro" name="bairro" required placeholder="Bairro">
                    <br>

                    <input type="text" id="rua" name="rua" required placeholder="Rua">
                    <br>

                </fieldset>
            </div>

            <div>
            
                <fieldset>
                    <legend> Importante</legend>
                    <input type="range" id="gosta" name="gosta" required min="1" max="10" value="5">
                    <label for="gosta"> O Quanto você gosta da Nossa empresa:</label>
                    <br>

                </fieldset>

                <fieldset>

                    <legend> Quais desses te deixam irritado - Importante</legend>

                    <input type="checkbox" id="atrasar" name="atrasar" required>
                    <label for="atrasar"> Atrasar Salario</label>
                    <br>

                    <input type="checkbox" id="demitido" name="demitido" required>
                    <label for="demitido"> Ser Demitido sem Motivo</label>
                    <br>

                    <input type="checkbox" id="extra" name="extra" required>
                    <label for="extra"> Ficar De hora extra sem receber</label>
                    <br>
                    
                </fieldset>
                
            </div>

            <div>
                <br>
                <input type="color" id="carroc" name="carroc" required >
                <label for="carroc"> Qual cor você pintaria seu Carro?
                </label>
                <br>

                <fieldset>

                    <legend>Você é Daltonico?</legend>

                    <input type="radio" id="sdaltonico" name="sdaltonico" required >
                    <label for="sdaltonico"> Sim</label>
                    <br>

                    <input type="radio" id="ndaltonico" name="ndaltonico" required >
                    <label for="ndaltonico"> Não</label>
                    <br>

                </fieldset>
            </div>
            </section>

            <br>

            <section class="flex">
            <div>

                <input type="text" id="coisa" name="coisa" required placeholder="coisa">
                <br>

                <input type="text" id="coisa" name="coisa" required placeholder="coisa">
                <br>

                <input type="text" id="coisa" name="coisa" required placeholder="coisa">
                <br>

            </div>

            <div>

                <input type="text" id="coisa" name="coisa" required placeholder="coisa">
                <br>

                <input type="text" id="coisa" name="coisa" required placeholder="coisa">
                <br>

                <input type="text" id="coisa" name="coisa" required placeholder="coisa">
                <br>

                <input type="text" id="coisa" name="coisa" required placeholder="coisa">
                <br>

            </div>

            
        
            </section>

            <br>
            <br>

            <div>
                <input type="password" id="senha" name="senha" required placeholder="Senha">
                <br>

                <input type="password" id="csenha" name="csenha" required placeholder="Confirmar Senha">
                <br>
            </div>
        </div>
    </main>

    <footer>
        <h5>© 2025 CadastroTron - All Rights Reserved</h5>
    </footer>
</body>
</html>
